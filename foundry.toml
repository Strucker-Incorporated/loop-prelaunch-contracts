[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# Compilation
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 100

[fmt]
bracket_spacing = true
int_types = "long"
line_length = 120
multiline_func_header = "all"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = true


# See more config options https://github.com/foundry-rs/foundry/tree/master/config
